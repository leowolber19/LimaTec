<script>

function onScrollChange() {
  if (window.scrollY > 0) {
    document.getElementsByClassName("main-menu")[0].classList.add("fundo-branco");
    document.getElementsByClassName("texto-logo")[0].classList.add("color-ckm");
  } else {
    document.getElementsByClassName("main-menu")[0].classList.remove("fundo-branco");
    document.getElementsByClassName("texto-logo")[0].classList.remove("color-ckm");
  }
}

document.addEventListener('scroll', onScrollChange);

</script>
